<!DOCTYPE html>

<html lang="en">
 
  <head>
    <h1>Hello<small> {{name}}!<small></h1>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
  </head>


  <body>

<br><br><br>

<div class="container">
    <form class="form-horizontal" method="POST" action="{{ url_for('response') }}">
        <div class="form-group">
            <label for="name" class="control-label col-xs-2">Enter Your Name:</label>
            <div class="col-xs-3">
                <input type="text" class="form-control" name="name" value={{name}} placeholder={{name}}>
            </div>
        </div>

        <div class="form-group">
            <label for="handles" class="control-label col-xs-2">Enter Twitter Handles:</label>
            <div class="col-xs-6">
                <input type="text" class="form-control" name="handles" required>
            </div>
        </div>


        <div class="form-group">
            <label for="ntweets" class="control-label col-xs-2">Enter How many Tweets to display:</label>
            <div class="col-xs-3">
                <input type="int" class="form-control" name="ntweets" placeholder="defaults to 1">
            </div>
        </div>


        <div class="form-group">
            <div class="col-xs-offset-2 col-xs-10">
                <button type="submit" name="name" class="btn btn-primary">Get them twats</button>
            </div>
        </div>
    </form>


</div>


</body>


</html>
